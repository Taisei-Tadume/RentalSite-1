<div th:fragment="siteHeader">
    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- ロゴ（TOPへリンク） -->
            <a th:href="@{/top}" class="d-flex align-items-center">
                <img th:src="@{/picture/Logo.png}" alt="Logo" 
                     style="height:40px; width:auto; margin-right:20px;">
            </a>

            <!-- 右側メニュー -->
            <div class="d-flex align-items-center">

                <!-- ログイン表示 -->
                <span th:if="${session.loginUser != null}" 
                      class="me-3" style="font-size: 1rem; white-space: nowrap;">
                    ログイン中: <strong th:text="${session.loginUser.userName}"></strong>
                </span>

                <!-- 非ログイン時 -->
                <span th:if="${session.loginUser == null}" class="d-flex align-items-center">
                    <a th:href="@{/regist}" class="btn-gradient me-3"><span>新規会員登録</span></a>
                    <a th:href="@{/login}" class="btn-gradient me-3"><span>ログイン</span></a>
                </span>

                <!-- 管理画面ボタン（ログイン者が従業員の場合のみ） -->
                <a th:if="${session.loginUser != null and session.loginUser.authorityId == 2}"
                   th:href="@{/admin}" class="btn-gradient me-3" style="font-size: 1rem; white-space: nowrap;">
                    <span>従業員管理</span>
                </a>

                <!-- ログアウト -->
                <a th:href="@{/logout}" 
                   th:if="${session.loginUser != null}" 
                   class="btn-gradient me-3" style="font-size: 1rem;">
                    <span>ログアウト</span>
                </a>

                <!-- カート -->
                <a th:href="@{/cart}" class="btn-gradient" style="font-size: 1rem;">
                    <span>カート</span>
                </a>
            </div>
        </div>
    </header>
</div>
