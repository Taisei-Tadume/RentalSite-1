<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>新規会員登録</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="wrapper">
		<div th:replace="~{header :: siteHeader}"></div>

		<main>
			<div class="d-flex justify-content-center">
				<div class="register-container w-50 p-4 mt-5 border rounded shadow bg-white">
					<h2 class="text-center mb-4">新規会員登録</h2>


					<form th:action="@{/regist}" th:object="${memberregistForm}" method="post">

						<!-- 名前（userName） -->
						<div class="mb-3">
							<label for="userName" class="form-label">名前</label>
							<input id="userName" type="text" class="form-control" th:field="*{userName}"
								placeholder="山田 太郎" required>
							<div class="text-danger small" th:if="${#fields.hasErrors('userName')}"
								th:errors="*{userName}"></div>
						</div>

						<!-- メールアドレス（email） -->
						<div class="mb-3">
							<label for="email" class="form-label">メールアドレス</label>
							<input id="email" type="email" class="form-control" th:field="*{email}"
								placeholder="example@example.com" required>
							<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							</div>
						</div>

						<!-- パスワード -->
						<div class="mb-3">
							<label for="password" class="form-label">パスワード</label>
							<input id="password" type="password" class="form-control" th:field="*{password}"
								placeholder="英数字8〜20文字" required>
							<div class="text-danger small" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>

						<!-- パスワード確認 -->
						<div class="mb-3">
							<label for="passwordConfirm" class="form-label">パスワード（確認）</label>
							<input id="passwordConfirm" type="password" class="form-control"
								th:field="*{passwordConfirm}" placeholder="再度入力してください" required>
							<div class="text-danger small" th:if="${#fields.hasErrors('passwordConfirm')}"
								th:errors="*{passwordConfirm}"></div>
						</div>

						<!-- 電話番号（phoneNumber） -->
						<div class="mb-3">
							<label for="phoneNumber" class="form-label">電話番号</label>
							<input id="phoneNumber" type="tel" class="form-control" th:field="*{phoneNumber}"
								placeholder="09012345678">
							<div class="text-danger small" th:if="${#fields.hasErrors('phoneNumber')}"
								th:errors="*{phoneNumber}"></div>
						</div>

						<!-- 郵便番号（postalCode） -->
						<div class="mb-3">
							<label for="postalCode" class="form-label">郵便番号</label>
							<input id="postalCode" type="text" class="form-control" th:field="*{postalCode}"
								placeholder="1234567">
							<div class="text-danger small" th:if="${#fields.hasErrors('postalCode')}"
								th:errors="*{postalCode}"></div>
						</div>

						<!-- 住所（address） -->
						<div class="mb-3">
							<label for="address" class="form-label">住所</label>
							<input id="address" type="text" class="form-control" th:field="*{address}"
								placeholder="東京都〇〇区〇〇 1-2-3">
							<div class="text-danger small" th:if="${#fields.hasErrors('address')}"
								th:errors="*{address}"></div>
						</div>

						<!-- 登録ボタン -->
						<div class="text-center">
							<button type="submit" class="btn btn-primary px-4">登録</button>
						</div>
					</form>
				</div>
			</div>
		</main>

		<div th:replace="~{footer :: siteFooter}"></div>
	</div>
</body>

</html>
