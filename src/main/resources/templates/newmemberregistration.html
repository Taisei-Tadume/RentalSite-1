<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>新規会員登録</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
	<div id="wrapper">
		<div th:replace="~{header :: siteHeader}"></div>

		<main>
			<div class="d-flex justify-content-center">
				<div class="register-container w-75 p-4 mt-5 border rounded shadow bg-white">
					<h2 class="text-center mb-4">新規会員登録</h2>
					<form>
						<div class="mb-3">
							<label class="form-label">名前</label>
							<input type="text" class="form-control" required maxlength="50" placeholder="山田 太郎">
						</div>
						<div class="mb-3">
							<label class="form-label">メールアドレス</label>
							<input type="email" class="form-control" required maxlength="100"
								placeholder="example@example.com">
						</div>
						<div class="mb-3">
							<label class="form-label">パスワード</label>
							<input type="password" class="form-control" required minlength="8" maxlength="20"
								pattern="^[a-zA-Z0-9]+$" placeholder="英数字8〜20文字">
						</div>
						<div class="mb-3">
							<label class="form-label">パスワード（確認）</label>
							<input type="password" class="form-control" required minlength="8" maxlength="20"
								pattern="^[a-zA-Z0-9]+$" placeholder="再度入力してください">
						</div>
						<div class="mb-3">
							<label class="form-label">電話番号</label>
							<input type="tel" class="form-control" required maxlength="11" pattern="^[0-9]{10,11}$"
								placeholder="09012345678">
						</div>
						<div class="mb-3">
							<label class="form-label">郵便番号</label>
							<input type="text" class="form-control" required pattern="^[0-9]{7}$" maxlength="7"
								placeholder="1234567">
						</div>
						<div class="mb-3">
							<label class="form-label">住所</label>
							<input type="text" class="form-control" required maxlength="200"
								placeholder="東京都〇〇区〇〇 1-2-3">
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary px-4">登録</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<div th:replace="~{footer :: siteFooter}"></div>

	</div>
</body>

</html>
