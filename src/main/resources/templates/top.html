<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>レンタルサイト｜トップページ</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<head>
    <meta charset="UTF-8">
    <title>レンタルサイト｜トップページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">



    <style>
/* 背景テキストレイヤー（クリック不可、安全配置） */
.bg-flow-wrapper {
    position: fixed;
    inset: 0; /* 全画面だが pointer-events: none で安全 */
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; /* ← これが超重要、絶対にクリック阻害しない */
    z-index: 0; /* 最背面（body より奥） */
}

/* 流れる巨大文字 */
.bg-flow-text {
    font-size: 18vw;
    font-weight: 800;
    white-space: nowrap;
    color: rgba(0, 0, 0, 0.03);
    animation: bgScrollCenter 40s linear infinite;
}

/* 左方向へ流し続ける */
@keyframes bgScrollCenter {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-50%); }
}

/* すべての通常コンテンツは前面へ */
body > * {
    position: relative;
    z-index: 10;
}
/* ★ ボタンの共通デザインを a.btn-gradient に統一 */
a.btn-gradient {
  font-size: 1rem;
  font-weight: 300;
  line-height: 0.5;
  position: relative;
  display: inline-block;
  padding: 0.7rem 1rem;
  cursor: pointer;
  transition: all 1s;
  text-align: center;
  vertical-align: middle;
  
  text-decoration: none;
  letter-spacing: 0.1em;

  color: #fff;
  border-radius: 0.5rem;

  background-image: linear-gradient(90deg, rgb(182, 108, 255) 40%, rgb(255, 174, 215) 100%);
}

/* ホバー時の演出 */
a.btn-gradient:hover {
  opacity: 0.85;
}

/* ★ overlay のせいで変に光ってたので削除 */
a.btn-gradient:after {
  content: none;
}

/* span を前に出すための指定（必要な場合のみ） */
a.btn-gradient span {
  position: relative;
  z-index: 1;
}	
		
        /* 背景画像エリア */
        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/picture/kuukan39.png');
            background-size: cover;
            background-position: center;
            filter: blur(3.8px);    /* ブラーの強さ */
            opacity: 0.6;         /* 画像の薄さ（背景感出す） */
            z-index: -1;          /* 一番後ろに */
        }
    </style>
</head>


</head>

<body>
	<div id="wrapper" class="container-fluid p-0">
		<div class="bg-flow-wrapper">
    <div class="bg-flow-text">RENTAL SITE RENTAL SITE RENTAL SITE</div>
</div>


		<!-- 共通ヘッダー -->
		<div th:replace="~{header :: siteHeader}"></div>


		<main class="container">

			<!-- 検索フォーム -->
			<div class="row justify-content-center mb-5">
				<div class="col-md-8 text-center">
					<form th:action="@{/search}" method="get" class="d-flex align-items-center">
						<input type="text" name="keyword" class="form-control me-2" placeholder="商品名を検索"
							th:value="${keyword}">
						<button type="submit" class="btn btn-primary px-4"
							style="white-space: nowrap; display: inline-flex; align-items: center; justify-content: center;">検索</button>
					</form>
				</div>
			</div>

			<!-- 新作入荷商品欄 -->
			<h3 class="mb-3">新作入荷商品</h3>
			<table class="table table-bordered mb-5 text-center align-middle">
				<thead class="table-light">
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${newItems}">
						<td style="width: 200px;">
							<img th:src="@{/images/{img}(img=${item.image})}" class="img-fluid" th:alt="${item.title}"
								style="max-height:150px; object-fit:cover;">
						</td>
						<td th:text="${item.title}">商品名</td>
					</tr>
				</tbody>
			</table>

			<!-- 初入荷商品欄 -->
			<h3 class="mb-3">初入荷商品</h3>
			<table class="table table-bordered mb-5 text-center align-middle">
				<thead class="table-light">
					<tr>
						<th>商品画像</th>
						<th>商品名</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${firstItems}">
						<td style="width: 200px;">
							<img th:src="@{/images/{img}(img=${item.image})}" class="img-fluid" th:alt="${item.title}"
								style="max-height:150px; object-fit:cover;">
						</td>
						<td th:text="${item.title}">商品名</td>
					</tr>
				</tbody>
			</table>

		</main>

		<!-- フッター -->
		<div th:replace="~{footer :: siteFooter}"></div>



	</div> <!-- wrapper閉じ -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
