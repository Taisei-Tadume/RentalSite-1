<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レンタルサイト｜トップページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="wrapper" class="container-fluid p-0">

        <!-- 共通ヘッダー -->
        <div th:replace="~{header :: siteHeader}"></div>


        <main class="container">

            <!-- 検索フォーム -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-8 text-center">
                    <form th:action="@{/search}" method="get" class="d-flex align-items-center">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="商品名を検索"
                               th:value="${keyword}">
                        <button type="submit" class="btn btn-primary px-4"
                                style="white-space: nowrap; display: inline-flex; align-items: center; justify-content: center;">検索</button>
                    </form>
                </div>
            </div>

            <!-- 新作入荷商品欄 -->
            <h3 class="mb-3">新作入荷商品</h3>
            <table class="table table-bordered mb-5 text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>商品画像</th>
                        <th>商品名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${newItems}">
                        <td style="width: 200px;">
                            <img th:src="@{/images/{img}(img=${item.image})}" class="img-fluid" th:alt="${item.title}"
                                 style="max-height:150px; object-fit:cover;">
                        </td>
                        <td th:text="${item.title}">商品名</td>
                    </tr>
                </tbody>
            </table>

            <!-- 初入荷商品欄 -->
            <h3 class="mb-3">初入荷商品</h3>
            <table class="table table-bordered mb-5 text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>商品画像</th>
                        <th>商品名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${firstItems}">
                        <td style="width: 200px;">
                            <img th:src="@{/images/{img}(img=${item.image})}" class="img-fluid" th:alt="${item.title}"
                                 style="max-height:150px; object-fit:cover;">
                        </td>
                        <td th:text="${item.title}">商品名</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <!-- フッター -->
        <div th:replace="~{footer :: siteFooter}"></div>



    </div> <!-- wrapper閉じ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
