<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ログアウト確認</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<div class="container vh-100 d-flex justify-content-center align-items-center">

		<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
			<h2 class="text-center mb-4">ログアウトしますか？</h2>

			<form th:action="@{/logout}" method="post" class="text-center">
				<button type="submit" class="btn btn-danger w-100 mb-2">ログアウト</button>
				<a th:href="@{/top}" class="btn btn-secondary w-100">TOPへ戻る</a>
			</form>
		</div>

	</div>

</body>

</html>
