<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div>
    <div th:replace="~{header :: siteHeader}"></div>

    <main class="container my-5">
        <div class="row justify-content-center text-center">
            <div class="col-md-6">

                <!-- 商品画像 -->
                <div class="mb-4">
                    <img th:src="${product.imageUrl}" class="img-fluid rounded" alt="商品画像">
                </div>

                <!-- 商品名 -->
                <h2 th:text="${product.goodsName}" class="mb-3"></h2>

                <!-- カテゴリ名 -->
                <p>
                    カテゴリ：
                    <span th:text="${product.categoryName}"></span>
                </p>

                <!-- ジャンル名 -->
                <p>
                    ジャンル：
                    <span th:text="${product.genreName}"></span>
                </p>

                <!-- カート追加 -->
                <form method="post" action="/cart/add">
                    <input type="hidden" name="goodsId" th:value="${product.goodsId}">
                    <button type="submit" class="btn btn-primary mt-3">カートに追加</button>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="~{footer :: siteFooter}"></div>

</div>
</body>
</html>
