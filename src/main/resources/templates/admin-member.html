<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>会員管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <div th:replace="~{header2 :: siteHeader}"></div>
</head>

<body class="p-4">

<h1 class="mb-4">会員管理</h1>

<!-- ▼ 検索フォーム -->
<form method="get" action="/admin/member" class="mb-4 w-50">
    <div class="input-group">
        <input type="text" class="form-control" name="keyword"
               th:value="${keyword}" placeholder="会員ID or 氏名で検索">
        <button class="btn btn-primary">検索</button>
    </div>
</form>

<!-- ▼ 一覧 表示 -->
<h4 class="mt-4">一覧</h4>

<table class="table table-bordered mt-2">
    <thead class="table-light">
        <tr>
            <th>会員ID</th>
            <th>氏名</th>
            <th>メール</th>
            <th>プランID</th>
            <th>権限</th>
            <th>操作</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="m : ${members}">
            <td th:text="${m.userId}"></td>
            <td th:text="${m.userName}"></td>
            <td th:text="${m.email}"></td>
            <td th:text="${m.planId}"></td>

            <!-- 権限表示 -->
            <td>
                <span th:if="${m.authorityId == 1}">一般</span>
                <span th:if="${m.authorityId == 2}">管理者</span>
            </td>

            <!-- 権限変更フォーム -->
            <td>
                <form method="post" action="/admin/member/authority" class="d-flex gap-2">
                    <input type="hidden" name="userId" th:value="${m.userId}">
                    
                    <select name="authorityId" class="form-select form-select-sm">
                        <option value="1" th:selected="${m.authorityId == 1}">一般</option>
                        <option value="2" th:selected="${m.authorityId == 2}">管理者</option>
                    </select>

                    <button class="btn btn-sm btn-outline-primary">変更</button>
                </form>
            </td>

        </tr>

        <!-- 検索結果ゼロ -->
        <tr th:if="${#lists.isEmpty(members)}">
            <td colspan="6" class="text-center text-muted">
                該当する会員が見つかりませんでした
            </td>
        </tr>

    </tbody>

</table>

</body>
</html>
