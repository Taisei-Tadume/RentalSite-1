<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>注文内容確認</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div>

		<!-- 共通ヘッダー -->
		<div th:replace="~{header :: siteHeader}"></div>

		<main class="container my-5">

			<h2 class="mb-4">注文内容の確認</h2>

			<!-- ================= 商品内容 ================= -->
			<div class="card mb-4">
				<div class="card-header">商品内容</div>
				<div class="card-body">

					<div th:each="item : ${cartItem}" class="d-flex align-items-center mb-4">

						<!-- 商品画像 -->
						<img th:src="${item.goods.imageUrl}" class="img-thumbnail me-4" alt="商品画像"
							style="width:150px; height:auto;">

						<div class="flex-grow-1">
							<h4 th:text="${item.goods.goodsName}">商品名</h4>
							<p class="mb-1">
								数量：
								<span th:text="${item.quantity}"></span>
							</p>
						</div>

					</div>

				</div>
			</div>

			<!-- ================= 配送先情報 ================= -->
			<div class="card mb-4">
				<div class="card-header">配送先情報</div>
				<div class="card-body">

					<p>
						<strong>郵便番号：</strong>
						〒<span th:text="${loginUser.postalCode}"></span>
					</p>

					<p>
						<strong>住所：</strong>
						<span th:text="${loginUser.address}"></span>
					</p>

					<p>
						<strong>氏名：</strong>
						<span th:text="${loginUser.userName}"></span>
					</p>

				</div>
			</div>

			<!-- ================= ボタン ================= -->
			<div class="d-flex justify-content-between mt-4">

				<a th:href="@{/cart}" class="btn btn-secondary btn-lg">
					カートに戻る
				</a>

				<form th:action="@{/order/complete}" method="post">
					<button type="submit" class="btn btn-primary btn-lg">
						注文確定
					</button>
				</form>

			</div>

		</main>

		<!-- 共通フッター -->
		<div th:replace="~{footer :: siteFooter}"></div>

	</div>
</body>

</html>
