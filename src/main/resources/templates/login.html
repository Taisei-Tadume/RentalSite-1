<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>レンタルサイト | ログイン</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div th:replace="~{header :: siteHeader}"></div>


	<!-- ▼ ログインフォーム -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<h2 class="card-title text-center mb-4">ログイン</h2>


						<!-- ログアウト時のメッセージ -->
						<div th:if="${param.logout}" class="alert alert-info">
							ログアウトしました。
						</div>
						<!-- ▼ エラーメッセージ表示 -->

						<form th:action="@{/login}" th:object="${loginForm}" method="POST">
							<div class="mb-3">
								<label class="form-label">メールアドレス</label>
								<input type="email" th:field="*{email}" class="form-control"
									placeholder="you@example.com">
								<div class="text-danger" th:errors="*{email}"></div>
							</div>

							<div class="mb-3">
								<label class="form-label">パスワード</label>
								<input type="password" th:field="*{password}" class="form-control"
									placeholder="パスワードを入力">
								<div class="text-danger" th:errors="*{password}"></div>
							</div>

							<div class="text-center mt-3">
								<button type="submit" class="btn btn-primary px-4">ログイン</button>
							</div>

						</form>

						<div class="text-center mt-3">
							<a th:href="@{/top}" class="btn btn-outline-secondary px-4 ms-2">TOPへ戻る</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<div th:replace="~{footer :: siteFooter}"></div>

</body>

</html>
