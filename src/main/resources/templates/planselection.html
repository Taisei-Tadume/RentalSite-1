<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>プラン選択</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div>
		<div th:replace="~{header :: siteHeader}"></div>

		<main class="container my-5">
			<h2 class="text-center mb-4">プラン選択</h2>

			<form th:action="@{/payment}" method="post" class="p-4 border rounded bg-light">

				<!-- ▼ プランのプルダウン -->
				<div class="mb-4">
					<label class="form-label fw-bold">プランを選択してください</label>
					<select name="selectedPlan" class="form-select" required>
						<option value="" disabled selected>プランを選択</option>

						<option value="1">お試し（324 円）</option>
						<option value="2">Bronze（1,080 円）</option>
						<option value="3">Silver（2,160 円）</option>
						<option value="4">Gold（5,400 円）</option>
					</select>

				</div>

				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary btn-lg">決済に進む</button>
				</div>

			</form>
		</main>

		<div th:replace="~{footer :: siteFooter}"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
