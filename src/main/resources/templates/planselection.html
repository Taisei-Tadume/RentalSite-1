<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>プラン選択</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div>
		<div th:replace="~{header :: siteHeader}"></div>


		<main class="container my-5">
			<h2 class="text-center mb-4">プラン選択</h2>

			<form th:action="@{/payment}" method="post" class="p-4 border rounded bg-light">
				<div class="mb-4" th:each="plan : ${plans}">
					<div class="form-check p-3 border rounded bg-white">
						<input class="form-check-input" type="radio" name="selectedPlan" th:value="${plan.planId}"
							required>
						<label class="form-check-label ms-3 w-100">
							<h5 th:text="${plan.planName}"></h5>
							<p class="mb-1" th:text="${plan.planDetail}"></p>
							<p class="mb-1 fw-bold">料金：
								<span th:text="${#numbers.formatInteger(plan.planPrice, 3, 'COMMA')}"></span> 円
							</p>
							<p class="text-muted" th:text="${plan.planNote}"></p>
						</label>
					</div>
				</div>
	</div>

	<div class="text-center mt-4">
		<button type="submit" class="btn btn-primary btn-lg">決済に進む</button>
	</div>
	</form>
	</main>

	<div th:replace="~{footer :: siteFooter}"></div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
