<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在庫管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <h1 class="mb-4">在庫管理</h1>

    <!-- ▼ 商品検索 -->
    <div class="mb-3 w-25">
        <input class="form-control" type="text" placeholder="商品を検索">
    </div>

    <!-- ▼ 在庫リスト -->
    <table class="table table-bordered align-middle">
        <thead class="table-light">
        <tr>
            <th style="width: 80px;">商品ID</th>
            <th style="width: 240px;">商品名</th>
            <th style="width: 120px;">現在庫数</th>
            <th style="width: 160px;">不良品登録</th>
        </tr>
        </thead>
        <tbody>

        <!-- ダミーデータ（後でJDBC連携に置き換え） -->
        <tr>
            <td>1001</td>
            <td>サンプル商品A</td>
            <td>15</td>
            <td>
                <button class="btn btn-danger btn-sm">不良品として減算</button>
            </td>
        </tr>

        </tbody>
    </table>

    <!-- ▼ 管理TOPへ戻る -->
    <div class="mt-4">
        <a href="/admin" class="btn btn-outline-dark">管理TOPへ戻る</a>
    </div>

</body>
</html>
