<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<meta charset="UTF-8">
	<title>登録完了</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div id="wrapper">
		<div th:replace="~{header :: siteHeader}"></div>

		<main>
			<div class="d-flex justify-content-center">
				<div class="success-container w-50 p-4 mt-5 border rounded shadow bg-white text-center">
					<h2 class="text-success mb-4">会員登録が完了しました！</h2>
					<p class="mb-3">ご登録ありがとうございます。<br>
						登録内容はマイページからご確認いただけます。</p>

					<!-- 次のアクションボタン -->
					<div class="mt-4">
						<a th:href="@{/login}" class="btn btn-primary px-4">ログインへ進む</a>
						<a th:href="@{/top}" class="btn btn-outline-secondary px-4 ms-2">TOPへ戻る</a>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{footer :: siteFooter}"></div>
	</div>
</body>

</html>
