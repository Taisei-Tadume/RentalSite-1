<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* ヘッダー */
        .header-container {
            background: #f8f8f8;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: flex-end; /* ★右寄せ */
            gap: 20px;
        }

        .header-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .header-link:hover {
            text-decoration: underline;
        }

        /* ヘッダーと本文の隙間 */
        .content-wrapper {
            margin-top: 20px; /* ★ヘッダー下の余白 */
        }
    </style>
</head>

<body>
    <!-- ★ fragment はここだけにする -->
    <header th:fragment="header2">
        <div class="header-container">
            <a class="header-link" href="/top">TOPページ</a>
            <a class="header-link" href="/admin">従業員TOP</a>
            <a class="header-link" href="/admin/stock">在庫管理</a>
            <a class="header-link" href="/admin/member">会員管理</a>
            <a class="header-link" href="/admin/order">注文管理</a>
        </div>
    </header>
</body>
</html>
